<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/calculator.js" defer></script>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="calculator-wrapper">
          <div class="calculator">
            <div class="screen">
              <label for="output">
                <input
                  type="text"
                  name="output"
                  id="output"
                  placeholder="0"
                  disabled
                  maxlength="9"
                />
              </label>
            </div>
            <div class="keypad">
              <div class="keypad-row">
                <button type="button" class="btn">7</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">9</button>
                <button type="button" class="btn operator">
                  <span>+</span>
                </button>
              </div>
              <div class="keypad-row">
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">6</button>
                <button type="button" class="btn operator">
                  <span>-</span>
                </button>
              </div>
              <div class="keypad-row">
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button>
                <button type="button" class="btn operator">
                  <span>*</span>
                </button>
              </div>
              <div class="keypad-row">
                <button type="button" class="btn">0</button>
                <button type="button" class="btn">
                  <span>.</span>
                </button>
                <button type="button" class="btn operator">
                  <span>/</span>
                </button>
                <button type="button" class="btn evaluate">
                  <span>=</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
